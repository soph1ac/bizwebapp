<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Cache-Control" content="no-store" />
    <title>Web Dev Plan Generator - B2B</title>
    <script src="js/jquery.min.js"></script>
	<script src="js/ajax.js"></script>
        <!--Custom styles here-->
    <link rel="stylesheet" href ="css/style.css">
</head>
    
<body>
<div id="b2b">
<h1>Web Development Plan Generator (Cont'd)</h1>
<br>
<form id="bspecs" method="post" enctype="multipart/form-data">
<p><b>Check all the services and features you would like for your website.</b></p>
<br>
<label><input type="checkbox" name="bspecs[]" value="subpages"> Subpages: About and Contact<br>
</label>
<label><input type="checkbox" name="bspecs[]" value="blog"> Blog and Wordpress integration<br>
</label>
<label><input type="checkbox" name="bspecs[]" value="feeds"> Live social media feeds<br>
</label>
<label><input type="checkbox" name="bspecs[]" value="sign-up"> Sign-up and contact info collection capability<br>
</label>
<label><input type="checkbox" name="bspecs[]" value="ecommerce"> E-commerce and Shopify integration<br>
</label>
<label><input type="checkbox" name="bspecs[]" value="https"> HTTPS certificate for data encryption<br>
</label>
<label><input type="checkbox" name="bspecs[]" value="mcafee"> McAfee secure certification<br>
</label>
	<br>
<input type="submit" name="submit" value="Next" id="submit">
 
</form>
    </div>
</body>
    
</html>
